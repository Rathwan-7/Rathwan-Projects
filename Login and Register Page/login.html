<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        body {
            background: linear-gradient(to right, #00ffe9, #4d7cd3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background: linear-gradient(to right, #00ffe9, #2e3192);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h1, h2 {
            margin: 0 0 15px 0;
        }

        p {
            margin: 0 0 20px 0;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .forgot-password {
            display: block;
            margin: 10px 0;
            color: #020202;
            text-decoration: none;
        }

        .login-button, .register-button, .google-button {
            background-color: #28A745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .google-button {
            background-color: #000;
        }

        .social-icons {
            margin-bottom: 20px;
        }

        .icon {
            margin: 0 10px;
            font-size: 24px;
            color: #2ed573;
            text-decoration: none;
        }

        .hidden {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-form" class="show">
            <h1>Login</h1>
            <p>Please enter your Email or Username and your Password</p>
            <form>
                <input type="text" placeholder="Username or Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="google-signin">
                <button class="google-button">Or, sign-in with Google</button>
            </div>
            <u style="color: #ccc;"><p style="color:white;">Not a member yet? <a href="#" onclick="toggleForms()" style="color: #ccc;">  Register!</a></p></u>
        </div> </u>

        <!-- Registration Form -->
        <div id="register-form" class="hidden">
            <h2>Register Here</h2>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="icon"><i class="fab fa-google-plus-g"></i></a>
            </div>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="register-button">Register</button>
            </form>
           <u style="color: #ccc;"> <p style="color: #ccc;">Already a member? <a href="#" onclick="toggleForms()" style="color: #ccc;">Login!</a></p>
        </div>
    </div></u>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            if (loginForm.classList.contains('show')) {
                loginForm.classList.remove('show');
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                registerForm.classList.add('show');
            } else {
                registerForm.classList.remove('show');
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                loginForm.classList.add('show');
            }
        }
    </script>
   
</body>
</html>
